<div class="bienvenido">
    <div class="container">
        <div class="barra">
            <input type="number" id="Id_book" name="Id_book" [(ngModel)]="searchId" [ngModelOptions]="{standalone: true}" placeholder="Id_book"/>
            <button type="submit"(click)="searchBookById()" class="btn">Buscar</button>
        </div>
    

        <div class="tarjetas">
            <div *ngFor="let book of books; let even = even">
                <app-card [datosBook]="book" (eliminar)="deleteBook($event)"></app-card>
                <div [ngClass]="{'even-card': even, 'odd-card': !even}"></div>
            </div>
        </div>
    </div>
</div>
