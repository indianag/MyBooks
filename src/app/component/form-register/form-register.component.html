
    <form [formGroup]="myForm" class="form">
        <h2 class="form_title">Registrate</h2>
        <p class="form_paragraph">¿Aun no tienes cuenta?<a routerLink="#" class="form_link"></a></p>

        <div class="form_container">
            <div class="form_group">
                <input type="text" id="name" class="form_input" placeholder=" " formControlName="name"
                    [ngClass]="{'is-invalid': (myForm.get('name').dirty || myForm.get('name').touched) && !myForm.get('name').valid}">
                <div *ngIf="!myForm.get('name').valid" class="invalid-feedback">El nombre es necesario
                </div>
                <label form="name" class="form_label">Nombre:</label>
                <span class="forma_line"></span>
            </div>

            <div class="form_group">
                <input type="text" id="surname" class="form_input" placeholder=" " formControlName="surname"
                    [ngClass]="{'is-invalid': (myForm.get('surname').dirty || myForm.get('surname').touched) && !myForm.get('surname').valid}">
                <div *ngIf="!myForm.get('surname').valid" class="invalid-feedback">El apellido es
                    necesario</div>
                <label form="surname" class="form_label">Apellido:</label>
                <span class="forma_line"></span>
            </div>

            <div class="form_group">
                <input type="text" id="email" class="form_input" placeholder=" " formControlName="email"
                    [ngClass]="{'is-invalid': (myForm.get('email').dirty || myForm.get('email').touched) && !myForm.get('email').valid}">
                <div *ngIf="!myForm.get('email').valid" class="invalid-feedback">
                    <div *ngIf="myForm.get('email').errors.required">La dirección de email es
                        obligatoria</div>
                    <div *ngIf="myForm.get('email').errors.email">Dirección email incorrecta</div>
                </div>
                <label form="email" class="form_label">E-mail</label>
                <span class="forma_line"></span>
            </div>

            <div class="form_group">
                <input type="text" id="url" class="form_input" placeholder=" " formControlName="url">
                <label form="url" class="form_label">Url</label>
                <span class="forma_line"></span>
            </div>

            <div class="form_group">
                <input type="password" id="password" class="form_input" placeholder=" " formControlName="password"
                    [ngClass]="{'is-invalid': (myForm.get('password').dirty || myForm.get('password').touched) && !myForm.get('password').valid}">
                <div *ngIf="!myForm.get('password').valid" class="invalid-feedback">
                    <div *ngIf="myForm.get('password').errors.required">La clave es obligatoria</div>
                    <div *ngIf="myForm.get('password').errors.minlength">La clave debe tener al menos 8
                        caracteres</div>
                </div>
                <label form="password" class="form_label">Contraseña</label>
                <span class="forma_line"></span>
            </div>

            <div class="form_group">
                <input type="password" class="form_input" placeholder=" " formControlName="repit_Password"
                    [ngClass]="{'is-invalid': (myForm.get('repit_Password').dirty || myForm.get('repit_Password').touched) && !myForm.get('repit_Password').valid}">

                <div *ngIf="!myForm.get('repit_Password').valid" class="invalid-feedback">
                    <div *ngIf="myForm.get('repit_Password').errors.required">La confirmacion es
                        obligatoria</div>
                    <div
                        *ngIf="!myForm.get('repit_Password').errors.required && myForm.get('repit_Password').errors.noCoincide">
                        Las
                        contraseñas no coincide.</div>
                </div>
                <label form="repit_Password" class="form_label">Repetir contraseña</label>
                <span class="forma_line"></span>
            </div>

            <button class="btn btn-danger btn-block" (click)="register()" [disabled]="myForm.invalid">Registrar</button>
        </div>
    </form>
